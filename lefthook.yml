pre-commit:
  parallel: true
  commands:
    biome:
      glob: "*.{js,jsx,ts,tsx,json}"
      run: pnpm biome check --write --no-errors-on-unmatched {staged_files}
      stage_fixed: true

    typecheck:
      run: pnpm tsc --noEmit --incremental
      fail_text: "Type check failed. Fix type errors before commit."

    test:
      glob: "*.{test,spec}.{ts,tsx}"
      run: pnpm test -- --run --reporter=dot
      fail_text: "Tests failed. Fix tests before commit."